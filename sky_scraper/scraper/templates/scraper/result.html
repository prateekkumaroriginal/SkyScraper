<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <form method="post" action="/">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <input class="form-control" id="site" name="site" placeholder="Enter site address" type="url" required="true">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Go</button>
                </div>
            </div>
        </form>
    </div>

    {% if links %}
    <div class="container">
        <div class="row">
            <table class="table table-bordered border-secondary">
                <thead>
                    <tr class="row">
                        <th class="col-md-1 bg-dark text-white" scope="col">#</th>
                        <th class="col-md-2 bg-dark text-white" scope="col">Name</th>
                        <th class="col-md-9 bg-dark text-white" scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in links %}
                    <tr class="row">
                        <th class="col-md-1" scope="row">{{forloop.counter}}</th>
                        <td class="col-md-2">{{link.name}}</td>
                        <td class="col-md-9 text-break">{{link.address}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</body>

</html>
